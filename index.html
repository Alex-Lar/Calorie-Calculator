<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d73d7886d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Калькулятор Калорий</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <div class="logo__icon  desk__display-none">
                        <img src="assets/img/logo.svg" alt="Logo">
                    </div>
                    <h1 class="logo__title  mob__display-none">Calorie Calculator</h1>
                </div>
                <div class="links">
                    <a href="#" class="links__item"> <i class="fas fa-palette"></i> </a>
                    <a href="https://github.com/Alex-Lar" class="links__item"> <i class="fab fa-github"></i> </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="steps">
                    <div class="steps__item  steps__item-first" id="first-bar">
                        <div class="steps__line" id="middle-line"></div>
                        1
                    </div>
                    <div class="steps__item  steps__item-second" id="second-bar">
                        2
                    </div>
                </div>


                <div class="calculator">
                    <div class="calc-form">

                        <div class="inputs">
                            <input class="input" id="per-hundred-grams" type="text" placeholder="Килокалорий на 100 гр">
                            <input class="input" id="one-piece-grams" type="text" placeholder="Грамм на 1 шт.">
                            <input class="input" id="product-units" type="text" placeholder="Кол-во единиц продукта">
                        </div>

                        <div class="output common__display-none">
                            <h1 class="output__title">100 ккал</h1>
                            <p class="output__text">На 56 грамм</p>
                        </div>

                        <button class="calc-form__btn" id="calc-btn">Высчитать</button>
                        <button class="calc-form__btn common__display-none" id="back-btn">Назад</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
